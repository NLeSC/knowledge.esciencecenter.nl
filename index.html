layout: default

<div class="home">

<p>
Netherlands eScience Center Knowledge Base.
</p>

<div class="books">
    {% for book in site.books %}
    <div class="book">
        <a href="{{ book.homepage }}">
            <table><tr><td>
                <img class="cover" src="{{ book.cover }}"/>
            </td><td>
                <h2>{{ book.title }}</h2>
            </td></tr></table>
            <p>
                {{ book.content }}
            </p>
        </a>
    </div>
    {% endfor %}
</div>

</div>
